<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <!-- Bootstrap core CSS -->
	<link href="bootstrap.min.css" rel="stylesheet">




    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
  
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
	
	  <header class="mb-auto">
	  </header>

	  <main class="px-3">
		<p id="question" class="lead">What is the difference between DNA and RNA?</p>
		  <form id="form" class="d-flex" name="answer-box" onsubmit="return checkAnswers()">
			<input id="answer-box" class="form-control me-2" type="text" name="answer" placeholder="The answer is..." aria-label="Answer">
			<button id="button" class="btn btn-outline-success" type="submit">Answer</button>
		  </form>
	  </main>

	  <footer class="mt-auto text-white-50">
	  </footer>
	  
	</div>
	
	<script>
	let q = ["","Where does the general keep his armies?", "Who was the first Pokemon?"];
	let a = ["The letter R","Up his sleevies", "Rhydon"];
	let n = 0
	
	function checkAnswers() {
	  let x = document.forms["answer-box"]["answer"].value;
	  if (n == 2) {
		askQuestion("Congratulations you win.");
		document.getElementById("answer-box").style = "visibility:hidden";
		document.getElementById("button").style = "visibility:hidden";
		return false;
	  }
	  else {
	    if (x == a[n]) {
		  n += 1;
	      askQuestion(q[n]);
		  return false;
	    }
	    else {
	      alert("I'm sorry that's incorrect");
		  return false;
	    }
	  }
	}
	
	function askQuestion(newQ) {
		document.getElementById("question").innerHTML = newQ;
	}

	</script>

  </body>
</html>
